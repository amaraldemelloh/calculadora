<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div id='res'></div>
        <button class='clear' onclick='res.innerText = ""'>C</button>
        <button class='clear' onclick='res.innerText = res.innerText.slice(0, -1)'>⌫</button>
        <div id='numbers'></div>
        <div id='operators'>
            <button class="operators">÷</button>
            <button class="operators">×</button>
            <button class="operators">-</button>
            <button class="operators">+</button>
            <button id='calc' onclick='calc()'>=</button>
        </div>
    </main>
    <footer>
        <p><span></span></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
