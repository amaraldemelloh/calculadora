<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div id='res'></div>
        <div id='clear'>
            <button id='clean' onclick='res.innerText = ""; question = ""'>C</button>
            <button id='backspace' onclick='res.innerText = res.innerText.slice(0, -1); question = question.slice(0, -1)'>⌫</button>
        </div>
        <div id='math'>
            <div id='numbers'></div>
            <div id='operators'>
                <button onclick='parentheses()'>( )</button>
                <button onclick='res.innerText += "÷"; question += "/"'>÷</button>
                <button onclick='res.innerText += "×"; question += "*"'>×</button>
                <button onclick='res.innerText += "-"; question += "-"'>-</button>
                <button onclick='res.innerText += "+"; question += "+"'>+</button>
                <button id='calc' onclick='calc()'>=</button>
            </div>
        </div>
    </main>
    <footer>
        <p><span></span></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
